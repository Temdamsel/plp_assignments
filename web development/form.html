<!DOCTYPE html>
<html>
    <head>
        <title>Student's Registration</title>
    </head>
    <body>
        <form>
            <!--Create a html form to register a new student-->
            <h1>Student Registration Form</h1>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

            <label for="dob"> Date of Birth:</label>
            <input type="date" id="dob" name="dob" placeholder="Enter your date of birth" required><br><br>

            <label for="gender">Gender:</label>
            <input type="radio" id="gender" value="male">Male
            <input type="radio" id="gender" value="female">Female<br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required><br><br>

            <label for="phone">Telephone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required><br><br>

            <label for="email">Email Address:</label>
            <input type="email" name="email" id="email" placeholder="Enter your email address" required><br><br>

            <label for="course">Course:</label>
            <input type="text" id="course" name="course" placeholder="Enter your chosen course" required><br><br>

            <button type="submit">Register</button>

            <button type="submit">Cancel</button>

        </form>
    </body>
</html>
